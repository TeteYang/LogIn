<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  <link href="./style.css" rel="stylesheet"></head>
  <body>
    <div class="login-page-wrapp d-flex">
      <div class="login-form-wrap d-flex align-items-center">
        <div class="form-card card ml-auto">
          <div class="card-body">
            <h4 class="card-title">Please Login</h4>
            <form name="loginForm">
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="username"
                  class="form-control"
                  id="username"
                  aria-describedby="usernameHelp"
                  placeholder="Enter username"
                  minlength="1"
                  maxLength="150"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="login-greeting-screen d-flex align-items-center">
        <div class="d-flex flex-column">
          <div class="login-greeting-screen-text d-flex">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Enter username</span>
              </div>
              <input type="text" class="form-control input-task" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="ml-2">
              <button type="button" class="btn btn-light sort">Sort</button>
            </div>
          </div>
          <div class="root">
            <div class="container">
              <ul class="list-group"></ul>
            </div>
          </div>
          <input type="checkbox" name="" id="element"> Check Me
        </div>
      </div>
    </div>
  <script type="text/javascript" src="polyfill.0fc110aa1c849d3ecb21.js"></script><script type="text/javascript" src="app.0fc110aa1c849d3ecb21.js"></script></body>
</html>
