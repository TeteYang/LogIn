<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="login-page-wrapp d-flex">
      <div class="login-form-wrap d-flex align-items-center">
        <div class="form-card card ml-auto">
          <div class="card-body">
            <h4 class="card-title">Please Check In</h4>
            <form name="loginForm">
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="username"
                  class="form-control"
                  id="username"
                  aria-describedby="usernameHelp"
                  placeholder="Enter username"
                  minlength="1"
                  maxLength="150"
                  data-required="username"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  data-required="password"
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="login-greeting-screen d-flex align-items-center">
        <div class="d-flex flex-column">
          <div class="login-greeting-screen-text d-flex">
            <div class="input-group mb-3">
            <div class="card-body">
            <h4 class="card-title">Please Sign In</h4>
            <form name="signForm">
              <div class="form-group">
                <label for="usernameSign">Username</label>
                <input
                type="username"
                id="usernameSign"
                class="form-control input-task"
                aria-label="Default"
                aria-describedby="inputGroup-sizing-default"
                data-required="username"
                >
              </div>
              <div class="form-group">
                <label for="passwordSign">Password</label>
                <input
                type="password"
                id="passwordSign"
                class="form-control input-task"
                aria-label="Default"
                aria-describedby="inputGroup-sizing-default"
                data-required="password">
              </div>
              <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
          </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
